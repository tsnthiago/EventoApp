<!DOCTYPE html>
<html 	xmlns:th="http://thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

	<head>
		<title>EventosApp</title>
		
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
		
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		
	</head>
	
	<body>
		<div class="container">
			<h1>Cadastro de Eventos</h1>
			<h3><a class="waves-effect waves-light btn" href="/eventos"><i class="material-icons left">view_list</i>Lista de Eventos</a></h3>
			
			<form method="post">
				<div class="row">
					<div class="input-field col s12">Nome: <input type="text" value="" name="nome"/></div>			
				</div>
				<div class="row">
					<div class="input-field col s6">Local: <input type="text" value="" name="local"/></div>
					<div class="input-field col s3">Data: <input type="date" value="" name="data"/></div>
					<div class="input-field col s3">Horario: <input type="text" value="" name="horario"/></div>
				</div>
				<button type="submit" class="waves-effect waves-light btn" href="/cadastrarEvento"><i class="material-icons left">save</i>Salvar</button>
			</form>
		</div>
		
		<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	</body>
</html>
