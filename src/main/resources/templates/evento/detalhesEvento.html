<!DOCTYPE html>
<html 	xmlns:th="http://thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

	<head>
		<title>EventosApp</title>
		
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="../materialize/css/materialize.min.css"  media="screen,projection"/>
		
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	      
	</head>
	
	<body>
		<div class="container">
			<h1>Detalhes do Evento</h1>
			<h3><a class="waves-effect waves-light btn" href="/eventos"><i class="material-icons left">view_list</i>Lista de Eventos</a></h3>
			
			<div th:each="evento : ${evento}">
				<div class="row">
					<p>Nome: <span th:text="${evento.nome}"></span></p>
					<p>Local: <span th:text="${evento.local}"></span></p>
					<p>Data: <span th:text="${evento.data}"></span></p>
					<p>Horario: <span th:text="${evento.horario}"></span></p>
				</div>
			</div>
			
			<form method="post">
				<div class="row">
					<div class="input-field col s8">Nome: <input type="text" value="" name="nomeConvidado"/></div>
					<div class="input-field col s4">RG: <input type="text" value="" name="rg"/></div>
				</div>
				<button class="waves-effect waves-light btn" type="submit">Adicionar</button>
			</form>
		</div>
	
		<script type="text/javascript" src="../materialize/js/materialize.min.js"></script>
	</body>
</html>
